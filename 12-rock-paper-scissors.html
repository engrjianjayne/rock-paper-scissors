<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="12-rock-paper-scissors.css">
  <link rel="icon" type="image/png" href="images/game's icons/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="images/game's icons/favicon.svg" />
  <link rel="shortcut icon" href="images/game's icons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="images/game's icons/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Rock Paper Scissors" />
  <link rel="manifest" href="images/game's icons/site.webmanifest" />
</head>


<body>
  <div class="center">
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img src="images/rock-emoji.png" class="move-icon" alt="rock"></button>


    <button class="move-button js-paper-button">
      <img src="images/paper-emoji.png" class="move-icon" alt="paper"></button>


    <button class="move-button js-scissors-button">
      <img src="images/scissors-emoji.png" class="move-icon" alt="scissors"></button>


    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <button class="auto-play-button" onclick="
    autoPlay();
  ">Auto Play</button>
  </div>


  <script src="12-rock-paper-scissors.js"></script>
</body>

</html>
